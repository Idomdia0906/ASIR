<!DOCTYPE html>
    <meta charset="UTF-8">
    <head>
        <title>
            Ejercicio 12 relacion HTML
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>
                Datos personales
            </legend>
            <label for="nombre">
                Nombre:
            </label>
                <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
            <br><br>
            <label for="email">
                Correo electrónico:
            </label>
                <input type="email" id="email" name="email" placeholder="nombre@servidor.com" required>
        </fieldset>

        <fieldset>
            <legend required>
                Datos del proyecto
            </legend>
                <label for="descripcion">Breve descripción del proyecto:</label> <br>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción del proyecto"></textarea>
            <br><br>
            <label>
                Estado actual del proyecto:
            </label>
            <br>
                <input type="radio" id="estado1" name="estado" value="en planteamiento" checked>
            <label for="estado1">
                En planteamiento
            </label>
                <input type="radio" id="estado2" name="estado" value="en planificacion">
            <label for="estado2">
                En planificación
            </label>
                <input type="radio" id="estado3" name="estado" value="en ejecucion">
                <label for="estado3">En ejecución</label>
                <input type="radio" id="estado4" name="estado" value="ya finalizado">
            <label for="estado4">
                Ya finalizado
            </label>
            <br><br>
            <label for="presupuesto">
                Presupuesto aproximado (en €):
            </label>
                <input type="number" id="presupuesto" name="presupuesto" value="1000">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
