        <h1>Contáctanos</h1>

    <main class="horizontal-layout">
        <section class="contact-form">
            <h2>
                Formulario de Contacto
            </h2>
            <form action="#" method="post">
                <label for="name">
                    Nombre:
                </label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                <label for="email">
                    Correo Electrónico:
                </label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

                <label for="phone">
                    Teléfono:
                </label>
                    <input type="tel" id="phone" name="phone" placeholder="+34 666 000 222">

                <label for="message">
                    Mensaje:
                </label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">
                    Enviar
                </button>
            </form>
        </section>

        <section class="map-section">
            <h2>
                Ubicación
            </h2>
